<div class="header">
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted"></div>
                    </div>
                </div>    
                <div class="row border-top border-bottom" *ngFor="let item of cartItems">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" [src]="item.imageUrl"></div>
                        <div class="col">
                            <div class="row text-muted">{{item.categoryName}}</div>
                            <div class="row">{{item.shortName}}</div>
                        </div>
                        <div class="col">
                            <div>
                                <button (click)="decrement()">-</button>
                                <span>{{ quantity }}</span>
                                <button (click)="increment()">+</button>
                              </div>
                        </div>
                        <div class="col"> {{item.price}} <span class="close">rs</span></div>
                    </div>
                </div>
               
                
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right"> {{TotalPrice}}.00 rs</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery-5.00 rs</option></select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">{{ TotalPrice}} .00 rs</div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
        
    </div>
</div>
