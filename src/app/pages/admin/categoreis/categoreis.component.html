<div class="row">
    <div class="col-2">
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products$ |async; let index=index">
                    <td>{{index+1}}</td>
                    <td>{{item.categoryName}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
